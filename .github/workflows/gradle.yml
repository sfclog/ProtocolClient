name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 17
    - name: Setup
      run: chmod +x gradlew && ./gradlew setup
    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew build
